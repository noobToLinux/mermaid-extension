name: Zip Extension

on:
  push:
    branches:
      - main
    paths:
      - '**/*'  # Esto incluirá todos los archivos del repositorio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Este paso descarga el código de tu repositorio

      - name: Create a zip file of the extension
        run: |
          # Crear un directorio temporal para almacenar los archivos que se van a comprimir
          mkdir extension

          # Copiar todo el contenido del repositorio (excepto .git y otros archivos innecesarios)
          cp -r ./* extension

          # Comprimir los archivos en un archivo .zip
          zip -r extension/extension.zip * -x '*.github*' 'content.js'

      - name: Upload the zip file as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: extension-zip
          path: extension.zip
